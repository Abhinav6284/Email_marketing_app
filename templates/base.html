<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mark - Email Marketing Reimagined{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Global CSS Variables - Red, White & Black Theme */
        :root {
            --primary-accent: #E50914; /* Vibrant Red */
            --primary-accent-dark: #B20710;
            --primary-gradient: linear-gradient(135deg, #E50914 0%, #B20710 100%);
            --primary-text: #FFFFFF; /* White */
            --secondary-text: #B3B3B3; /* Light Gray for less important text */
            --background: #000000; /* Black */
            --surface-bg: #1A1A1A; /* Dark Gray for cards and surfaces */
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-glow: 0 0 30px rgba(229, 9, 20, 0.4);
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        /* Global Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--primary-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* On-scroll Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <script>
        // On-scroll Reveal
        const revealElements = document.querySelectorAll('.reveal');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });
        revealElements.forEach(el => observer.observe(el));
    </script>
</body>
</html>
